<div class="modal-lg">
    <div class="modal-content">
        <div>
            <button type="button" class="btn-close close pull-right mr-3 mt-1" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
        </div>
        <div class="modal-body mb-2">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-8 col-12">
                            <img src="{{ post.media }}" alt="post" class="border border-1 border-secondary" style="width: 100%;" />
                        </div>
                        <div class="col-lg-4 col-12">
                            <div class="row mt-3 mt-lg-0">
                                <div class="col-12">
                                    <div class="row">
                                        <div class=" col-2 col-lg-3">
                                            <img class="rounded-circle" src="{{ post.startupImage }}" alt="img" style="height: 50px; width: 50px" />
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-lg-11 offset-1">
                                                <h5>{{ post.startup }}</h5>
                                            </div>
                                            <div class="col-12 col-lg-11 offset-1">
                                                <p>{{ post.category }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-6"><strong> {{post.likes}} likes.</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-12" style="word-break: break-all; height: 350px;overflow-y: scroll;">
                                    <strong>Desciption : </strong> {{post.caption}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
