<div class="container-fluid">
    <!-- modal open for create post -->
    <div class="row justify-content-center justify-content-lg-end mt-5">
        <div class="col-12 col-md-4 text-center">
            <button class="btn btn-lg btn-success" (click)="openModal()">
        ADD NEW POST
      </button>
        </div>
    </div>

    <!-- listing previous posts -->
    <div class="row" *ngIf="!postsLoading">
        <div class="col-12 col-lg-4" *ngFor="let post of posts; let i = index">
            <div class="row col-12 p-4 justify-content-center">
                <div class="card shadow p-2">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <img src="{{post.media}}" class="border border-secondary" alt="{{post.startup}}" style="height: 100%;width: 100%" />
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="row justify-content-start">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <h5>{{ post.startup }}</h5>
                                        <p>{{post.category}}</p>
                                        <div class="col-12">
                                            <div class="row justify-content-between align-items-center">
                                                <div>
                                                    {{ post.likes }} likes.
                                                </div>
                                                <div style="font-size: 42px;">
                                                    <span class="uil uil-thumbs-up"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
